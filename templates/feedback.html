<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HOME</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<style>
    .navbar{
     background-image: linear-gradient(to top, #997950 0%, #997950 100%);
    }
    .icon{
      font-size: 20px;
    }
    ul li a{
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }
    .side-image{
      height: 73%;
      width: 100%;
    }
    .right-text{
      font-family: 'Times New Roman', Times, serif;
      font-size: 30px;
      font-weight: 1200;
    }
    .down-text{
      font-family: 'Times New Roman', Times, serif;
      font-size: 25px;
      font-weight: 1200;
    }
    </style>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand title" href="#">SK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">HOME <i class="bi bi-house-fill icon"></i></a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" href="/enquiry">INFO &nbsp; <i class="bi bi-info-circle-fill icon"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" >CONTACT-US &nbsp;<i class="bi bi-people-fill icon"></i></a>
              </li>
              <li class="nav-item">
                <a  class="nav-link active" href="accounts/logout">&nbsp; LOGOUT &nbsp;<i class="bi bi-power icon"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" style="text-transform: capitalize; margin-top: 3px;">HELLO&nbsp;&nbsp;<strong>{{user.username}}&nbsp;</strong></a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" href="accounts/login">INFO &nbsp; <i class="bi bi-info-circle-fill icon"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="accounts/login">CONTACT-US  &nbsp;<i class="bi bi-people-fill icon"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="accounts/register" style="margin-top: 3px;">SIGN-UP</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
  <!-- Bootstrap JavaScript Libraries -->
      <div class="row">
        {% for f in feed %}
        <div class="card" style="width: 18rem; margin-right: 30px; margin-top: 10px; margin-left: 30px;" >
          <div class="card-body">
            <h4 class="card-title">FeedBack {{f.id}}</h4>
            <span>Email: &nbsp; <span>{{f.email}} </span></span>
            <p class="card-text">{{f.feedback}}</p>
          </div>
        </div>
      {% endfor %}
      </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
